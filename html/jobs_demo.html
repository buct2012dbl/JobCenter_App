<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../css/jobs_demo.css" type="text/css">
</head>
<body>
  <div class="topnavbar">
    <div style="width:15%;height:100%;margin-left:2%;display:inline-table;">
      <a href="" class="brand">Job Center</a>
    </div>
    <div style="width:15%;height:100%;display:inline-table;float:right;color:white;">
      <p class="pnavright">      
        <a href="javascript:void(0);" class="login">Login</a> / <a href="javascript:void(0);" class="signup">Sign up</a>
      </p>
    </div>
 </div>
 <div class="header">
      <p class="phead"> GREAT JOB IS HUNTING YOU! </p>      
 </div>
 <div class="container">
      <div class="containerheader">
        <div class="containerheaderleft">
           <P class="containerheaderlefttext">Newest Jobs</P>
        </div>
        <div class="containerheaderright">
          <p style="display:table-cell;vertical-align:middle;">Location: </p>
          <a href="javascript:void(0);" class="city">Beijing</a>
          <a href="javascript:void(0);" class="city">Shanghai</a>
          <a href="javascript:void(0);" class="city">Chongqin</a>
          <a href="javascript:void(0);" class="city">Chengdu</a>
        </div>
      </div>
      <div class="containerbody">
        <div class="jobinfoitem">
          <div class="jobinfosection">
            <div class="jobnamesection">
              <a href="javascript:void(0);" class="jobname">JOB NAME</a>
            </div>
            <div class="salarysection">
              100K-800K
            </div>
            <div class="jobintrosection">
              This job is fxxking awosome!
            </div>
         </div>
         <div class="companyinfosection">
            <div class="companynamesection">
              <a href="javascript:void(0);" class="companyname">COMPANY NAME</a>
            </div>
            <div class="companyintrosection">
              Here is company introduction!
            </div>
            <div class="companygoodness">
              <div class="companygoodnessitem">high salary</div>
              <div class="companygoodnessitem">travel each year</div>
              <div class="companygoodnessitem">birthday gift</div>
            </div>
          </div>
        </div>

      </div>
 </div>
 <div class="logindiv">
   <div class="loginbox">
     <div class="loginexit">
     </div>
     <div style="width:80%;height:80%;margin:auto;display:block;">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="submit" id="submit">
        <a href="javascript:void(0);" style="font-size:2.5vmin;color:black;">Forget Password?</a>
     </div>
   </div>
 </div>
 <script src="../resourse/jquery.min.js" type="text/javascript"></script>
 <script src="../js/jobs_demo.js" type="text/javascript"></script>
</body>
</html>
